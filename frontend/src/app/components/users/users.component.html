<div class="toggle-buttons">
    <button mat-raised-button 
            [color]="selectedView === 'users' ? 'accent' : 'primary'" 
            (click)="toggleView('users')">Users</button>
    <button mat-raised-button 
            [color]="selectedView === 'organizations' ? 'accent' : 'primary'" 
            (click)="toggleView('organizations')">Organizations</button>
  </div>
  
  <div *ngIf="selectedView === 'users'" class="users-container">
    <mat-card *ngFor="let user of users" class="user-card">
      <mat-card-header>
        <div class="user-info">
          <img mat-card-avatar [src]="user.profile_picture" alt="{{ user.username }}" class="avatar">
          <mat-card-title>{{ user.username }}</mat-card-title>
        </div>
      </mat-card-header>
      <mat-card-content>
        <p>{{ user.bio }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Follow</button>
        <button mat-button color="accent">Message</button>
      </mat-card-actions>
    </mat-card>
  </div>
  
  <div *ngIf="selectedView === 'organizations'" class="orgs-container">
    <mat-card *ngFor="let org of organizations" class="org-card">
      <mat-card-header>
        <mat-card-title>{{ org.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ org.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">View</button>
        <button mat-button color="accent">Join</button>
      </mat-card-actions>
    </mat-card>
  </div>
