<div *ngIf="userProfile">
  <h1>User Profile</h1>
  <div>
    <h2>{{ userProfile.name }} {{ userProfile.surname }}</h2>
    <img [src]="userProfile.profile_image" alt="Profile Image" *ngIf="userProfile.profile_image" />
    <p>Email: {{ userProfile.email }}</p>
    <p>Gender: {{ userProfile.gender }}</p>
    <p>Interests: {{ userProfile.interests }}</p>
  </div>
</div>
<div *ngIf="error">
  <p>{{ error }}</p>
</div>
